[tool:pytest]
# pytest 配置文件

# 测试目录
testpaths = tests

# 测试文件模式
python_files = test_*.py

# 测试类模式
python_classes = Test*

# 测试函数模式
python_functions = test_*

# 添加详细输出
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --cov=elfscope
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-fail-under=80

# 标记定义
markers =
    slow: 标记运行缓慢的测试
    integration: 标记集成测试
    unit: 标记单元测试
    requires_elf: 标记需要真实ELF文件的测试

# 过滤警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*importlib.*:ImportWarning

# 最小版本要求
minversion = 6.0
